<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./shopping-list.css">
    <title>Shopping List</title>
</head>
<body>
  <main>
    <div class="shop-list-page">
     <div class="sidebar"></div>
     <section class="shopping-list">
       <h1 class="shop-list-titel">Shopping <span>List</span></h1>
       
       <div class="shop-list-placeholder">
         <p class="shop-list-placeholder-text">This page is empty, add some books and proceed to order.</p>
         <img class="shop-list-placeholder-img" src="./img/shop-list-mob.png" alt="books" >
       </div>
 
       <ul class="shop-list-list">
           <li class="shop-list-item">
             <button type="button" class="delete-btn">
               <svg class="delete-btn-icon" width="16" height="16">
                 <use href="./img/icon.svg#icon-shop-list-delete"></use>
               </svg>
             </button>
                <div class="book-cover">
                  <!-- <img src="./img/placeholder-1.png" alt="Book cover"> -->
                </div>
                 <div class="book-info">
                      <h2 class="book-name">Book name</h2>
                      <p class="book-category">Category </p>
                      <p class="book-description">Description.</p>
                      <p class="book-author">Author</p>   
 
                     <div class="link-container">
                 <a href="#" >
                     <img src="./img/shop-logo-amazon.png" alt="Amazon" width="32" height="11">
                 </a>
                 <a href="#" >
                     <img src="./img/shop-logo.png" alt="Apple Books" width="16" height="16">
              </a>
               </div>
                   </div>
           </li>
       </ul>
    </section>    
 </div>
 </main>
    <script src="./shopping-list.js"></script>
</body>
</html>
