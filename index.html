<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./light-dark.css" />
    <title>Test</title>
  </head>
  <body>
    <header>Logo</header>
    <main>
      <div class="test-container">
        <h1 class="test-titel">Toggle button</h1>
        <button type="button" class="toggle-btn">Light</button>

        <div class="js-content-container"></div>
      </div>

      <!-- ---------pagination----------- -->

      <div class="pagination-container">
        <div class="pag-sub-container">
          <button class="pag-btn btn-back" type="button">
            <svg class="left-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#left"></use>
            </svg>
            <svg class="left-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#left"></use>
            </svg>
          </button>
          <button class="pag-btn btn-one-back" type="button">
            <svg class="left-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#left"></use>
            </svg>
          </button>
        </div>

        <div class="pag-sub-container">
          <button class="pag-btn btn-first btn-activ" type="button">1</button>
          <button class="pag-btn btn-second" type="button">2</button>
          <button class="pag-btn btn-more" type="button">3</button>
        </div>

        <div class="pag-sub-container">
          <button class="pag-btn btn-one-forward" type="button">
            <svg class="right-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#right"></use>
            </svg>
          </button>
          <button class="pag-btn btn-forward" type="button">
            <svg class="right-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#right"></use>
            </svg>
            <svg class="right-icon" width="16" height="16">
              <use href="./img/symbol-defs.svg#right"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="js/light-dark.js"></script>
    <script src="js/script2.js"></script>
  </body>
</html>
